{% extends 'base.html' %}

{% block subtitle %}
    <center> Editar Edital </center>
{% endblock subtitle %}
{% block conteudo %}
    <form name="form" action="/editar_edital/{{codigo}}" enctype="multipart/form-data" method="post">
        <table align="center">
            <fildset>      
                {{form.as_table}}                      
                <tr><td>&nbsp;</td></tr>                            
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Alterar"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" value="Excluir" onclick="location.href='/excluir_edital/{{codigo}}/'">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" value="Voltar" onclick="history.go(-1)">
                    </td>
	            </tr>
	    </table>
    </form>   
{% endblock conteudo %}
